name: .NET Core Chapter 21

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100-preview.3.20216.6
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build ./ch21/ch21.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test ./ch21/ch21.sln --no-restore --verbosity normal
